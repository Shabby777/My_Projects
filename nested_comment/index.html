<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Comments</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-100 flex justify-center items-center min-h-screen">

  <div class="w-full max-w-2xl p-4 bg-red-200 rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold mb-4">Comments</h1>
    
    <!-- Comment Container -->
    <div id="comment-section" class="space-y-4">
      <!-- Comments will appear here -->
    </div>

    <!-- New Comment Input -->
    <div class="mt-4">
      <textarea id="new-comment" placeholder="Add a comment..." maxlength="250" rows="3" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      <div class="flex justify-between items-center mt-1 text-sm text-black">
        <span id="char-counter">250 characters left</span>
        <button onclick="addComment()" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">Add Comment</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
